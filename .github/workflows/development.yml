name: Quality checks

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  test:
    name: Test application
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v6

      - name: "ğŸ”§ Set up python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: "â¬‡ï¸ Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"
          enable-cache: true

      - name: "ğŸ“¦ Install dependencies"
        run: uv sync --locked --all-extras --dev

      - name: "ğŸ” Run tests with coverage"
        run: uv run pytest tests --cov=app --cov-report=xml --cov-report=term

      - name: "ğŸ“Š Upload coverage to Codecov"
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: false

  benchmarks:
    name: Performance benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v5

      - name: "ğŸ”§ Set up python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: "â¬‡ï¸ Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"
          enable-cache: true

      - name: "ğŸ“¦ Install dependencies"
        run: uv sync --locked --all-extras --dev

      - name: "âš¡ Run benchmarks"
        uses: CodSpeedHQ/action@v4
        with:
          mode: simulation
          run: uv run pytest tests/ --codspeed

  quality:
    name: Code quality checks
    runs-on: ubuntu-latest

    steps:
      - name: "â˜ï¸ Checkout repository"
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: "ğŸ”§ Set up python"
        uses: actions/setup-python@v6
        with:
          python-version-file: "pyproject.toml"

      - name: "â¬‡ï¸ Install uv"
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.9.17"
          enable-cache: true

      - name: "ğŸ“¦ Install dependencies"
        run: uv sync --locked --all-extras --dev

      - name: "ğŸ“ Commits check on branch"
        run: uv run cz check --rev-range origin/${{ github.base_ref }}..HEAD

      - name: "âœ… Typing check"
        run: uv run pyrefly check --summarize-errors

      - name: "ğŸ” Syntax check"
        run: uv run ruff check

      - name: "ğŸ§¹ Lint code"
        run: uv run ruff format --check
