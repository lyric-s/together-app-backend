name: Validate Frontend Compose

on:
  pull_request:
    paths:
      - 'docker-compose.frontend-dev.yml'
      - 'app/core/config.py'
  push:
    branches:
      - dev
      - main
    paths:
      - 'docker-compose.frontend-dev.yml'
      - 'app/core/config.py'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install pyyaml

      - name: Run validation script
        run: python3 scripts/validate-frontend-env.py
