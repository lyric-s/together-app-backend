services:
  # DATABASE (PostgreSQL for Dev)
  postgres:
    image: postgres:17.6
    container_name: dev-postgres
    environment:
      - POSTGRES_USER=api_user
      - POSTGRES_PASSWORD=dev_pass
      - POSTGRES_DB=together
    ports:
      - "5432:5432"
    networks:
      - api_db
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U api_user -d together"]
      interval: 5s
      timeout: 5s
      retries: 5

  # OBJECT STORAGE (MinIO - S3 Compatible)
  # Pinned to last AGPL3 release with full admin console UI (user/policy/bucket management).
  # Versions after April 2025 have stripped-down "Community Edition" UI.
  # See: https://github.com/community-scripts/ProxmoxVE/blob/main/ct/minio.sh
  minio:
    image: minio/minio:RELEASE.2025-04-22T22-12-26Z
    container_name: dev-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    ports:
      - "9000:9000"  # API
      - "9001:9001"  # Console UI
    networks:
      - api_db
    volumes:
      - minio_data_dev:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Client - Create bucket on startup
  minio-setup:
    image: minio/mc:latest
    container_name: dev-minio-setup
    depends_on:
      minio:
        condition: service_healthy
    networks:
      - api_db
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/together-uploads --ignore-existing;
      mc anonymous set download myminio/together-uploads;
      echo 'MinIO bucket setup complete';
      exit 0;
      "

  # API (Dev Mode)
  fastapi:
    image: ghcr.io/lyric-s/together-app-backend:latest
    container_name: dev-api
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=postgresql+psycopg2://api_user:dev_pass@postgres:5432/together
      - LOG_LEVEL=debug
    volumes:
      - .:/app
      - /app/.venv
    entrypoint: ["./scripts/prestart.sh"]
    command: fastapi dev app/main.py --host 0.0.0.0 --port 8000
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      minio-setup:
        condition: service_completed_successfully
    networks:
      - api_db

  # OWASP ZAP - Security Testing
  zap:
    image: ghcr.io/zaproxy/zaproxy:stable
    container_name: dev-zap
    user: zap
    ports:
      - "8080:8080"  # ZAP API
    command: zap.sh -daemon -host 0.0.0.0 -port 8080 -config api.addrs.addr.name=.* -config api.addrs.addr.regex=true -config api.disablekey=true
    networks:
      - api_db

networks:
  api_db:
    driver: bridge

volumes:
  postgres_data_dev:
  minio_data_dev:
