repos:
- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.10.0
  hooks:
  - id: commitizen
  - id: commitizen-branch
    stages:
    - pre-push

- repo: https://github.com/astral-sh/uv-pre-commit
  # uv version.
  rev: 0.9.13
  hooks:
    - id: uv-lock

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.14.7
  hooks:
    - id: ruff-check
    - id: ruff-format

- repo: https://github.com/facebook/pyrefly-pre-commit
  rev: 0.45.0  # Note: this is the version of the pre-commit hook, NOT the pyrefly version used for type checking
  hooks:
    - id: pyrefly-check
      name: Pyrefly (type checking)
      pass_filenames: false  # Recommended to do full repo checks. However, you can change this to `true` to only check changed files
      language: system  # Use system-installed pyrefly

- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: trailing-whitespace
    - id: end-of-file-fixer
    - id: check-yaml
    - id: check-added-large-files
